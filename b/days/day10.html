<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="page" id="valid-content">
        <div class="section">
            <a href="https://rotatingsandwiches.wordpress.com" target="_blank">Today's Website</a>
        </div>
        <div class="section">
            <a href="https://open.spotify.com/track/58VTP6KnZs12PcAj5rMJ4W?si=40746bc406194c57" target="_blank">Today's Song</a>
        </div>
    </div>

    <!-- Message for invalid dates -->
    <div class="page invalid" id="invalid-content" style="display: none;">
        <div class="section invalid-message">
            <p>You can't open this page yet. Come back on the correct day!</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Extract the day number (replace with dynamic logic if needed)
            const dayNumber = parseInt(document.title.match(/\d+/)[0], 10); // e.g., "Day 5" => 5

            // Get the current date
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth() + 1; // Months are zero-indexed
            const currentYear = today.getFullYear();

            // Check if the date is valid
            const isValidDate =
                currentYear === 2024 &&
                currentMonth === 12 &&
                currentDay >= dayNumber;

            // Show or hide content based on validity
            const validContent = document.getElementById("valid-content");
            const invalidContent = document.getElementById("invalid-content");

            if (isValidDate) {
                validContent.style.display = "flex";
                invalidContent.style.display = "none";
            } else {
                validContent.style.display = "none";
                invalidContent.style.display = "flex";
            }
        });
    </script>
</body>
</html>
